<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" sizes="32x32" href="assets/images/favicon-32x32.png" type="image/x-icon" />
        <title>Frontend Mentor | QR code component</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Style Normalization -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- My Styles -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="card">
            <img
                class="card__img"
                src="assets/images/image-qr-code.png"
                alt="qr code for Frontend Mentor website"
            />
            <h2 class="card__h2">Improve your front-end skiils by building projects</h2>
            <p class="card__paragraph">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level
            </p>
        </section>
    </body>
</html>
